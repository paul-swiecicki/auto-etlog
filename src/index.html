<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
    <!-- <script src="auto.js" defer></script> -->
  </head>
  <body>
    <h1>Auto EtLog</h1>
    <p>Naciśnij Ctrl + C aby zatrzymać wykonywanie</p>

    <div class="inputContainer">
      <label for="ssccAmount">Ilość etykiet z jednakowym SSCC </label>
      <input type="number" id="ssccAmount" value="1" />
    </div>
    <div class="inputContainer">
      <label for="additionalText">Tekst dodatkowy (seria)</label>
      <input type="text" id="additionalText" value="H 12" />
    </div>
    <!-- <div class="spacer"></div> -->

    <div class="inputContainer">
      <label for="maxAmount">Max liczba szt. na palecie </label>
      <input type="number" id="maxAmount" value="10" />
    </div>
    <div class="inputContainer">
      <label for="amount">Liczba szt. na jednostkę </label>
      <label for="amount" class="additionalDesc">
        Oddziel wartości spacjami aby wydrukować wiele razy
      </label>
      <input type="text" id="amount" value="23 19" />
    </div>
    <button id="print" class="printBtn">Drukuj</button>

    <div class="settings">
      <h3>Ustawienia</h3>
      <button id="find">find window</button>
      <button id="getColor">get color</button>

      <div class="inputContainer">
        <label for="btnsGenTime">Czas generowania/drukowania w ms </label>
        <input type="number" id="btnsGenTime" value="5000" />
      </div>
    </div>
  </body>
</html>
